<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
            color: var(--light);
            min-height: 100vh;
            padding: 20px 15px;
        }

        .header {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 20px 0 30px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(67, 97, 238, 0.2);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            padding: 0 15px;
        }

        .search-box {
            width: 100%;
            padding: 16px 24px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: var(--light);
            box-shadow: var(--shadow);
            outline: none;
            transition: var(--transition);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(67, 97, 238, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            padding: 0 15px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 20px 10px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 30px rgba(67, 97, 238, 0.3);
            border-color: rgba(76, 201, 240, 0.3);
        }

        .link-item a {
            text-decoration: none;
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .link-icon {
            width: 36px;
            height: 36px;
            margin-bottom: 12px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .link-text {
            font-size: 15px;
            text-align: center;
            word-break: break-word;
            max-width: 100%;
            letter-spacing: 0.3px;
        }

        .foot_marker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(to top, rgba(15, 52, 96, 0.8), transparent);
            z-index: 999;
        }

        .foot_marker a {
            color: #4cc9f0;
            text-decoration: none;
            transition: var(--transition);
            padding: 3px 8px;
            border-radius: 12px;
        }

        .foot_marker a:hover {
            color: #4361ee;
            background: rgba(255, 255, 255, 0.1);
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        .link-item {
            animation: fadeIn 0.4s ease-out;
            animation-fill-mode: both;
        }

        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }
        .link-item:nth-child(4) { animation-delay: 0.4s; }
        .link-item:nth-child(5) { animation-delay: 0.5s; }
        .link-item:nth-child(6) { animation-delay: 0.6s; }
        .link-item:nth-child(7) { animation-delay: 0.7s; }
        .link-item:nth-child(8) { animation-delay: 0.8s; }
        /* 更多延迟可以继续添加 */

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 15px;
            }

            .header {
                font-size: 1.8rem;
                margin: 15px 0 20px;
            }

            .link-icon {
                width: 30px;
                height: 30px;
            }

            .link-text {
                font-size: 13px;
            }
        }
    </style>
</head>
